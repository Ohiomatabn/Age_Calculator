<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Age Calculator accept two input year of birth and current year or year of your choosen"
    />
    <meta name="keywords" content="Calculator, Age, Age Calculator" />
    <title>Age Calculator Program</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Age Converter Program</h1>
      <form action="">
        <label for="birth-year">Birth Year</label>
        <input type="number" min="1" name="birth-year" id="birth-year" />
        <label for="current-year">Current / Desired Year</label>
        <input
          type="number"
          value="2025"
          min="1"
          name="current"
          id="current-year"
        />
        <button class="calculate">Calculate</button>
        <p class="result"></p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
